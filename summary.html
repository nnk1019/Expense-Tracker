<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <button id="toggleThemeBtn" class="btn btn-outline-dark position-absolute top-0 end-0 m-3">Night</button>
  <a href="index.html" class="btn btn-primary position-absolute top-0 start-0 m-3">Back to Expenses</a>
  <div class="container py-5">
    <h1 class="text-center mb-4">Expense Summary & Analytics</h1>
    <div class="mb-4">
      <form id="filterForm" class="row g-2 align-items-end">
        <div class="col-md-3">
          <label for="startDate" class="form-label mb-0">Start Date</label>
          <input type="date" class="form-control" id="startDate">
        </div>
        <div class="col-md-3">
          <label for="endDate" class="form-label mb-0">End Date</label>
          <input type="date" class="form-control" id="endDate">
        </div>
        <div class="col-md-3">
          <label for="budget" class="form-label mb-0">Monthly Budget</label>
          <input type="number" class="form-control" id="budget" min="0" step="0.01" placeholder="Optional">
        </div>

        <div class="col-md-2 d-flex flex-column">
          <button type="button" id="resetFiltersBtn" class="btn btn-primary w-100 mb-2">Reset Filters</button>
          <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
        </div>
      </form>
    </div>

    <div id="summaryContent"></div>
    <div class="row">
      <div class="col-md-6 mb-4">
        <canvas id="categoryPie"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <canvas id="monthlyBar"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div id="topCategories"></div>
      </div>
      <div class="col-md-6 mb-4">
        <div id="recentExpenses"></div>
      </div>
    </div>
    </div>
  <script src="summary.js"></script>
</body>
</html>
